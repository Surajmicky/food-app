<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #nav {
      height: 40px;
      background: rgb(245, 100, 100);
      color: white;
      display: flex;

      padding-top: 20px;
    }
    .navspan {
      margin-left: 50px;
    }
    #signupform >input {
        margin:20px;
    }
  </style>
  <body>
    <div id="nav"
      >Navbar
      <div>
        <span class="navspan"><a href="signin.html"> Sign in</a></span>
        <span class="navspan"><a href="signup.html">sign up</a></span>
        <span class="navspan"><a href="menu.html">menu</a></span>
        <span class="navspan"><a href="cart.html">cart</a></span>
      </div>
    </div>
    <div>
      <form id="signupform">
        <input id="name" type="text"placeholder="name" /><br>
        <input id="email" type="email" placeholder="email" /><br>
        <input id="password" type="password" placeholder="password" /><br>
        <input type="submit"/>
      </form>
    </div>
  </body>
  <script>
      var signup= JSON.parse(localStorage.getItem('foodaccounts'))||[];
      document.getElementById('signupform').addEventListener('submit',signupnow);
      function signupnow(event){
          event.preventDefault();
         var name= document.getElementById('name').value;
         var email= document.getElementById('email').value;
         var password= document.getElementById('password').value;
         var object = {
             name:name,
             email:email,
             password:password
         }
         signup.push(object);
         localStorage.setItem('foodaccounts',JSON.stringify(signup));
      }
  </script>
</html>
